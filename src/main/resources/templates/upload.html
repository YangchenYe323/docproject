<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>File Upload</h1>
<hr/>
<h4>Upload File:</h4>
<form action="/uploadFile" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="application/pdf, application/doc" id="file"/> <br/><br/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
